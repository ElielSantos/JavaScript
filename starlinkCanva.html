<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlink Satellites Animation</title>
</head>
<body>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <canvas id="animCanvas" width="1080" height="720" style="border: 1px solid black; display: block; margin: 0 auto;"></canvas>

    <script>
        var canvas = document.getElementById('animCanvas');
        var ctx = canvas.getContext('2d');

        // Novo ponto de início das bolinhas
        var startX = -5;
        var startY = 300;

        var numBolinhas = 57;
        var bolinhas = [];

        // Ângulo e velocidade de movimento
        var angle = Math.PI / 15; // Ângulo de 45° em radianos
        var speed = 0.5; // Velocidade mais lenta

        // Inicialização das bolinhas com novo ponto de início
        for (var i = 0; i < numBolinhas; i++) {
            var x = startX + i * 20; // Espaçamento entre as bolinhas
            var y = startY - i * 20 * Math.tan(angle); // Posição y calculada para o ângulo

            bolinhas.push({
                x: x,
                y: y,
                radius: Math.random() * 1 + 0.3,
                dx: Math.cos(angle) * speed,
                dy: -Math.sin(angle) * speed, // Alterado para sin para mover para cima
                color: 'white'
            });
        }

        // Função para desenhar e animar as bolinhas
        function drawBolinhas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (var i = 0; i < numBolinhas; i++) {
                var bolinha = bolinhas[i];

                ctx.beginPath();
                ctx.arc(bolinha.x, bolinha.y, bolinha.radius, 0, Math.PI * 2);
                ctx.fillStyle = bolinha.color;
                ctx.fill();

                bolinha.x += bolinha.dx;
                bolinha.y += bolinha.dy;

                // Reinicia as bolinhas quando saem do canvas
                if (bolinha.x - bolinha.radius > canvas.width) {
                    bolinha.x = startX - bolinha.radius;
                    bolinha.y = startY - Math.tan(angle) * (bolinha.x - startX);
                }
            }

            requestAnimationFrame(drawBolinhas);
        }

        // Inicia a animação
        drawBolinhas();
    </script>
</body>
</html>
